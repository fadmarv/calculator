<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <a href="index2.html"><button id="shift">standard calculator</button></a>

    <main>
        <div  id="result"></div>


        <div class="buttons">
            <button onclick="digit(1)" id="1"><img src="img/1.png" alt=""></button>
            <button onclick="digit(2)" id="2"><img src="img/2.png" alt=""></button>
            <button onclick="digit(3)" id="3"><img src="img/3.png" alt=""></button>
            <button onclick="ce()" id="CE">AC</button>
            <button onclick="dc()" id="dc">DC</button>
            <button onclick="digit(4)" id="4"><img src="img/4.png" alt=""></button>
            <button onclick="digit(5)" id="5"><img src="img/5.png" alt=""></button>
            <button onclick="digit(6)" id="6"><img src="img/6.png" alt=""></button>
            <button onclick="digit('+')" id="add"><img src="img/plus.png" alt=""></button>
            <button onclick="digit('-')" id="sub"><img src="img/minus.png" alt=""></button>
            <button onclick="digit(7)" id="7"><img src="img/7.png" alt=""></button>
            <button onclick="digit(8)" id="8"><img src="img/8.png" alt=""></button>
            <button onclick="digit(9)" id="9"><img src="img/9.png" alt=""></button>
            <button onclick="digit('*')" id="multiply"><img src="img/multiplication.png" alt=""></button>
            <button onclick="digit('/')" id="divide"><img src="img/division.png" alt=""></button>
            <button onclick="digit(0)" id="0"><img src="img/0.png" alt=""></button>
            <button onclick="digit('.')" id="dot"><img src="img/period.png" alt=""></button>
            <button onclick="sin()" id="sine">sin</button>
            <button onclick="cos()" id="cos">cos</button>
            <button onclick="eq()" id="equal"><img src="img/equal (1).png" alt=""></button>
            <button onclick="tan()" id="tan">Tan</button>
            <button onclick="log()" id="log">log</button>
            <button onclick="sqrt()" id="sqrt"><img src="img/square-root (1).png" alt=""></button>
            <button onclick="pi()" id="pi"><img src="img/pi.png" alt=""></button>
            <button onclick="rp()"><img src="img/power.png" alt=""></button>
        </div>
    </main>



    <script src="main.js"></script>
</body>
</html>
